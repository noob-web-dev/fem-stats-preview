<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./src/css/index.css" />
    <style>
      html {
        position: relative;
      }
      .attribution {
        display: block;
        font-size: calc(11rem / 16);
        width: 100%;
        text-align: center;
        position: sticky;
        bottom: 20px;
      }
      .attribution a {
        color: var(--clr-neutral-060);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <figure>
          <img
            class="image"
            src="./src/images/image-header-desktop.jpg"
            alt=""
          />
        </figure>
        <div class="container">
          <div class="desc-container">
            <h1 class="heading">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-container">
            <div class="stat-item">
              <p class="stat">10k+</p>
              <p class="stat-type">companies</p>
            </div>
            <div class="stat-item">
              <p class="stat">314</p>
              <p class="stat-type">templates</p>
            </div>
            <div class="stat-item">
              <p class="stat">12m+</p>
              <p class="stat-type">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
